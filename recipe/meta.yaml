{% set python_min = '3.10' %}
{% set name = "metalearners" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/metalearners-{{ version }}.tar.gz
  sha256: 9d4000bfe5e1240bb984aef304c3e6f09a0f206694770e624818fd330e811fa8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - scikit-learn >=1.4
    - pandas
    - numpy
    - typing-extensions
    - shap
    - joblib >=1.2.0

test:
  imports:
    - metalearners
    - metalearners.utils
    - metalearners.cross_fit_estimator
    - metalearners.data_generation
    - metalearners.outcome_functions
    - metalearners.tlearner
    - metalearners.slearner
    - metalearners.xlearner
    - metalearners.rlearner
    - metalearners.drlearner
    - metalearners.explainer
    - metalearners.grid_search
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/quantco/metalearners
  summary: MetaLearners for CATE estimation
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kklein
